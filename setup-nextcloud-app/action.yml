name: 'Nextcloud app setup'
description: 'Setup a Nextcloud app for testing'
inputs:
  app:
    description: 'App name to test'
    required: true
    default: 'null'
  check-code:
    description: 'Check app code'
    required: true
    default: 'false'
  force:
    description: 'Force enable'
    required: false
    default: 'false'
runs:
  using: 'node12'
  main: 'main.js'